<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itzmekiller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 300% 300%;
            animation: gradientBackground 10s infinite alternate;
            color: #fff;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            margin-top: 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px auto;
            padding: 15px 20px;
            width: 80%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            animation: fadeIn 3s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #ff3d00;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Itzmekiller</h1>
    <p>Welcome to the Mods Section! Explore amazing mods with exciting features.</p>
    <div class="button-container">
        <button onclick="window.location.href='mods.html'">Explore Mods</button>
        <button onclick="window.location.href='resourcepacks.html'">Explore Resourcepacks</button>
        <button onclick="window.location.href='https://www.youtube.com/@itzmekillerr'">Subscribe on YouTube</button>
    </div>
</body>
</html>
